<md-content layout="row" has-permissions="ctrl.section.permissions">
    <md-button ng-link="['{{ctrl.section.state}}']"
               aria-controls="side-menu-{{ctrl.section.name}}" layout="row">
        <i class="material-icons md-light" ng-if="ctrl.section.icon">{{ctrl.section.icon}}</i>
        <span ng-hide="ctrl.isMenuClosed()">
            {{ctrl.section.name }}
        </span>
    </md-button>
</md-content>
