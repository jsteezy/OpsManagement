<md-content>
    <div class="col-md-12">
        <div class="md-no-sticky md-subheader _md md-pageTheme-theme">
            <div class="md-subheader-inner">
                <div class="md-subheader-content">
                    <h1>{{ctrl.responseCodeOptions.data[0].Code}}</h1>
                    
                </div>
            </div>            
        </div>
        <md-button aria-label="Add report" class="md-primary md-raised md-mini" ng-click="ctrl.createReport(ctrl.responseCodeOptions.data[0].Id)">
            <span>Add report</span>
        </md-button>
        <md-content>
        <md-subheader></md-subheader>

        <md-list-item ng-repeat="item in ctrl.reportOptions.data" ng-click="ctrl.openReport(item.Id)">
                <span>
                   {{item.Code}} {{item.Description}} {{item.StartDate}} {{item.Country}}{{item.Region}}{{item.Id}}
                </span>
        </md-list-item>
            </div>
        </md-content>
    </div>
</md-content>
