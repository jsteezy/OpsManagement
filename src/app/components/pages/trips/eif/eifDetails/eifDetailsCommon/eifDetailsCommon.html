<accordion heading="{{'EIF_GUEST_DETAILS' | translate | uppercase}}">
    <div layout-gt-sm="row" layout-padding>
        <md-input-container class="md-block" flex>
            <label>{{'FIRSTNAME_LABEL' | translate}}</label>
            <input ng-model="ctrl.model.firstName" disabled>
        </md-input-container>
        <md-input-container class="md-block" flex>
            <label>{{'LASTNAME_LABEL' | translate}}</label>
            <input ng-model="ctrl.model.lastName" disabled>
        </md-input-container>
    </div>
    <div layout="row" layout-padding>
        <div layout="column">
            <label class="form-label-color">{{'BIRTHDAY' | translate}}</label>
            <md-datepicker ng-model="ctrl.model.dateOfBirth" disabled></md-datepicker>
        </div>
    </div>
    <div layout-gt-sm="row" layout-padding>
        <md-input-container class="md-block" flex>
            <label>{{'EIF_GUEST_CONTACT_NUMBER' | translate}}</label>
            <input ng-model="ctrl.model.contactNumber" disabled>
        </md-input-container>
        <md-input-container class="md-block" flex>
            <label>{{'COUNTRY_OF_ORIGIN' | translate}}</label>
            <input ng-model="ctrl.model.countryOfOrigin" disabled>
        </md-input-container>
    </div>
    <div layout-gt-sm="row" layout-padding>
        <md-input-container class="md-block" flex>
            <label>{{'PASSPORT_NUMBER' | translate}}</label>
            <input ng-model="ctrl.model.passportNumber" disabled>
        </md-input-container>
        <md-input-container class="md-block" flex>
            <label>{{'EIF_PASSPORT_COUNTRY_ISSUE' | translate}}</label>
            <input ng-model="ctrl.model.passportCountry" disabled>
        </md-input-container>
    </div>
    <div layout-gt-sm="row" layout-padding>
        <md-input-container class="md-block" flex flex-gt-sm="50">
            <label>{{'EIF_VISA_NUMBER' | translate}}</label>
            <textarea ng-model="ctrl.model.visaNumbers" name="visaNumbers" disabled></textarea>
        </md-input-container>
    </div>
</accordion>
<accordion heading="{{'EIF_GUEST_TRAVELLER_EMERGENCY' | translate | uppercase}}">
    <md-subheader>
        {{"EIF_EMERGENCY_LABEL" | translate}}
    </md-subheader>
    <div layout-gt-sm="row" layout-padding>
        <md-input-container class="md-block" flex>
            <label>{{'EMERGENCY_CONTACT_NAME' | translate}}</label>
            <input ng-model="ctrl.model.emergencyContactName" disabled>
        </md-input-container>
        <md-input-container class="md-block" flex>
            <label>{{'EMERGENCY_CONTACTS_RELATION' | translate}}</label>
            <input ng-model="ctrl.model.emergencyContactRelationship" disabled>
        </md-input-container>
    </div>
    <div layout-gt-sm="row" layout-padding>
        <md-input-container class="md-block" flex>
            <label>{{'EMAIL_ADDRESS' | translate}}</label>
            <input ng-model="ctrl.model.emergencyContactEmail" disabled>
        </md-input-container>
        <md-input-container class="md-block" flex>
            <label>{{'EIF_HOME_PHONE' | translate}}</label>
            <input ng-model="ctrl.model.emergencyContactHomePhone" disabled>
        </md-input-container>
    </div>
    <div layout-gt-sm="row" layout-padding>
        <md-input-container class="md-block" flex flex-gt-sm="50">
            <label>{{'EIF_MOBILE_PHONE' | translate}}</label>
            <input ng-model="ctrl.model.emergencyContactMobilePhone" disabled>
        </md-input-container>
    </div>
</accordion>
<accordion heading="{{'GUEST_MEDICAL_LABEL' | translate | uppercase}}">
    <md-subheader>
        {{"GUEST_MEDICAL_INFO" | translate}}
    </md-subheader>
    <div layout-gt-md="row" layout-padding layout-margin>
        <md-input-container class="md-block" flex-gt-sm="50">
            <label>{{'EIF_MEDICAL_CONDITIONS' | translate}}</label>
            <textarea ng-model="ctrl.model.medicalConditions" disabled></textarea>
        </md-input-container>
    </div>
    <div layout-gt-sm="row" layout-padding layout-margin>
        <md-input-container class="md-block" flex-gt-sm="50">
            <label>{{'BLOOD_TYPE' | translate}}</label>
            <input ng-model="ctrl.model.bloodType" disabled/>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm="50">
            <label>{{'INSURANCE_COMPANY' | translate}}</label>
            <input ng-model="ctrl.model.insuranceCompany" disabled>
        </md-input-container>
    </div>
    <div layout-gt-sm="row" layout-padding layout-margin>
        <md-input-container class="md-block" flex-gt-sm="50">
            <label>{{'INSURANCE_POLICY_NUMBER' | translate}}</label>
            <input ng-model="ctrl.model.insurancePolicyNumber" disabled>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm="50">
            <label>{{'INSURANCE_PHONE' | translate}}</label>
            <input ng-model="ctrl.model.insuranceCompanyPhone" disabled>
        </md-input-container>
    </div>
    <div layout-gt-md="row" layout-padding layout-margin>
        <md-input-container class="md-block" flex-gt-sm="50">
            <label>{{'INSURANCE_CONTACT' | translate}}</label>
            <input ng-model="ctrl.model.insuranceContact" disabled>
        </md-input-container>
    </div>
    <div layout-gt-md="row" layout-padding layout-margin>
        <md-input-container class="md-block" flex-gt-sm="50">
            <label>{{'EIF_ADDITIONAL_COMMENTS' | translate}}</label>
            <textarea ng-model="ctrl.model.additionalComments" disabled></textarea>
        </md-input-container>
    </div>
    <div layout-gt-sm="row" layout-padding>
        <attachments ng-model="ctrl.model.uploadedAttachments" options="ctrl.attachmentsOptions" flex="100"
                     class="attachment-controls"></attachments>
    </div>
</accordion>
